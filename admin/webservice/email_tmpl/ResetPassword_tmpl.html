<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>{{_title_}}</title>
  <style>
    {{$style}}
  </style>
</head>
<body>
  <table class="table-fixed table-container">
    <tr>
      <td class="content-cell">
        <table class="table-fixed table-content">
          <tr>
            <th>
              <a href="#" class="header-block">
                <img src="{{logo_img}}" alt="{{app_name}}" class="logo-img" />
                <span>{{web_name}}</span>
              </a>
            </th>
          </tr>
          <tr>
            <td class="content-cell">
              <p>
                {{_to_reset_password_please_}} <a href="{{$reset_link}}">{{_click_here_}}</a>
              </p>
              <p>
                {{_reset_password_code_valid_notice_}}
              </p>
              <p>
               {{_reset_password_if_not_request_}}
              </p>
              <p>
              {{app_name}}
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table class="table-fixed table-content" style="background-color: transparent;">
          <tr>
            <td>
              <div class="footer-container">
                <p class="footer-p">
                  {{about_app}}
                </p>
              </div>
             </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</html>
