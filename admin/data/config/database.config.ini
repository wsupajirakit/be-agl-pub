; configuration file
[database]
dbtype = "mysql"
charset = "utf8"
host = "127.0.0.1"
uname = "app_user"
pwd = "CHANGE_ME_IN_DATABASE.CONFIG.LOCAL.INI"
dbname = "app_db"
emulate = "true"

[database_log]
log_dir = "../../data/db_log/"
log_name_prefix = "db_log_"
log_name_suffix = ""
log_ext = "json"
log_enable = "false"
