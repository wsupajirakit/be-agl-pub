; local configuration file (do not commit secrets)
[database]
dbtype = "mysql"
charset = "utf8"
host = "127.0.0.1"
uname = "your_db_user"
pwd = "your_db_password"
dbname = "your_db_name"
emulate = "true"

[database_log]
log_dir = "../../data/db_log/"
log_name_prefix = "db_log_"
log_name_suffix = ""
log_ext = "json"
log_enable = "false"
