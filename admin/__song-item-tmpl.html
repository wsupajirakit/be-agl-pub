<li class="alert alert-light border alert-dismissible fade show artist-lb no-action-on-submit" data-artist-id="{{artist_id}}" style="cursor: move;">
  <span>{{artist_name}}</span>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="removeArtist('{{artist_id}}');">
    <span aria-hidden="true">&times;</span>
  </button>
</li>
